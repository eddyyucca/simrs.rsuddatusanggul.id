<div style="width: 300px; margin: 0 auto;">
  <form action="{$_SERVER['REQUEST_URI']}" method="POST">
    <div class="form-group" style="border-bottom:0;">
      <input type="text" name="username" class="form-control" placeholder="Username" required  style="border:#000 1px solid;padding:10px;height:50px !important;" />
    </div>
    <div class="form-group" style="border-bottom:0;">
      <input type="password" name="password" class="form-control" placeholder="Password" required style="border:#000 1px solid;padding:10px;height:50px !important;" />
    </div>
    <div class="form-group" style="border-bottom:0;">
      <input type="submit" name="login" class="btn btn-block" value="Login" style="border:#000 1px solid;margin-left:0;">
    </div>
  </form>
  {if: $mlite.notify}
  <div id="notify" class="alert-{$mlite.notify.type} animated shake">{$mlite.notify.text}</div>
  {/if}
</div>
