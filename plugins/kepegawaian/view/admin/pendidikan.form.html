<article class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{$master.title}</h3>
            </div>
            <div class="panel-body">
    		        <form name="master" action="{?=url(ADMIN.'/kepegawaian/pendidikansave/'.@$master.form.tingkat)?}" method="POST">
                  <div class="form-group">
                      <label>Tingkat Pendidikan</label>
                      <input type="text" name="tingkat" class="form-control" value="{$master.form.tingkat}" />
                  </div>
                  <div class="form-group">
                    <label>Indek</label>
                      <input type="text" name="indek" class="form-control" value="{$master.form.indek}"/>
                  </div>
                  <div class="form-group">
                    <label>Gaji Pokok</label>
                    <input type="text" name="gapok1" class="form-control" value="{$master.form.gapok1}"/>
                  </div>
                  <div class="form-group">
                      <label>Kenaikkan</label>
                      <input type="text" name="kenaikan" class="form-control" value="{$master.form.kenaikan}"/>
                  </div>
                  <div class="form-group">
                      <label>Maksimal</label>
                      <input type="text" name="maksimal" class="form-control" value="{$master.form.maksimal}"/>
                  </div>
    	            <div class="form-group">
    	                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
    	            </div>
                </form>
            </div>
        </div>
    </div>
</article>
