<div class="panel panel-default">
  <div class="panel-body">
    <div class="table-responsive no-margin">
      <table class="table table-stripped">
        <thead>
          <tr>
            <th>Nomor RM</th>
            <th>Nama Pasien</th>
          </tr>
        </thead>
        <tbody>
          {if: $pasien}
          {loop: $pasien}
          <tr class="pilih"
          data-no_rkm_medis="{$value.no_rkm_medis}"
          data-nm_pasien="{$value.nm_pasien}"
          data-tgl_lahir="{$value.tgl_lahir}"
          data-jk="{if: $value.jk=='L'}Laki-Laki{else}Perempuan{/if}"
          data-alamat="{$value.alamat}"
          data-no_tlp="{$value.no_tlp}"
          data-pekerjaan="{$value.pekerjaan}">
            <td>{$value.no_rkm_medis}</td>
            <td>{$value.nm_pasien}</td>
          </tr>
          {/loop}
          {else}
          <tr>
            <td colspan="2" class="text-center">Pasien tidak ditemukan.</td>
          </tr>
          {/if}
        </tbody>
      </table>
    </div>
  </div>
</div>
