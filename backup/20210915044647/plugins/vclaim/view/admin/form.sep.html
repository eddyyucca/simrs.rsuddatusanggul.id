    $("#display").show();

    $("#soap").hide();

</script>
<script type="text/javascript">
  $("#form_sep").on("click",".print_sep", function(event){
    var baseURL = mlite.url + '/' + mlite.admin;
    event.preventDefault();
    var no_sep = $(this).attr("data-no_sep");
    window.open(baseURL + '/vclaim/cetaksep/' + no_sep + '?t=' + mlite.token);
  });
</script>
<script type="text/javascript">
  // ketika tombol hapus ditekan
  $("#form_sep").on("click",".hapus_sep", function(event){
    var baseURL = mlite.url + '/' + mlite.admin;
    event.preventDefault();
    var url = baseURL + '/vclaim/hapussep?t=' + mlite.token;
    var no_sep = $(this).attr("data-no_sep");
    $.post(url, {
      no_sep: no_sep
    } ,function(data) {

  $('#parameter_histori_pelayanan').on('click',function(e){
    var baseURL = mlite.url + '/' + mlite.admin;
    var nomor_asuransi = $('input:text[name=nomor_asuransi]').val();
    var tanggal_awal = $('input:text[name=tanggal_awal]').val();
    var tanggal_akhir = $('input:text[name=tanggal_akhir]').val();
    var url_vclaim    = baseURL + '/vclaim/historipelayanan/' + nomor_asuransi + '/' + tanggal_awal + '/' + tanggal_akhir + '/?t=' + mlite.token;

    if(nomor_asuransi!="") {
        // tampilkan data yang sudah di perbaharui
        $.get(url_vclaim,function(data) {
          var data = JSON.parse(data);
          //var data = JSON.stringify(data, null, '\t');
          var json_obj = [data];
          if(!json_obj[0]) {
            alert('Koneksi ke server BPJS terputus. Silahkan ulangi lagi!');
          } else if(json_obj[0].metaData.code == 200) {
            var histori = json_obj[0].response.histori;
            console.log(histori);
            var output="<div class=\"panel panel-default m-t-xl\">";
            for (var i in histori) {
                var jnsPelayanan = "Rawat Inap";
                if(histori[i].jnsPelayanan == 2) {
                  var jnsPelayanan = "Rawat Jalan";
                }
                output+="<div class=\"panel-body\">";
                output+="Diagnosa : " + histori[i].diagnosa + "<br/>";
                output+="Jenis : " + jnsPelayanan + "<br/>";
                output+="Kelas : " + histori[i].kelasRawat + "<br/>";
                output+="Poli : " + histori[i].poli + "<br/>";
                output+="Tgl. SEP : " + histori[i].tglSep + "<br/>";
                output+="No. SEP : " + histori[i].noSep + "<br/>";
                output+="No. Rjk : " + histori[i].noRujukan + "<br/>";
                output+="PPK Pelayanan : " + histori[i].ppkPelayanan;
                output+="</div>";
                output+="<div class=\"panel-footer\"><button class=\"btn btn-success btn-xs ubah_sep\" data-diagnosa=" + histori[i].diagnosa + " data-poli=" + histori[i].poli + " data-tgl_sep=" + histori[i].tglSep + " data-no_sep=" + histori[i].noSep + " data-no_rujukan=" + histori[i].noRujukan + ">Ubah</button> <button class=\"btn btn-danger btn-xs hapus_sep\" data-no_sep=" + histori[i].noSep + ">Hapus</button> <button class=\"btn btn-primary btn-xs print_sep\" data-no_sep=" + histori[i].noSep + ">Cetak</button></div>";
            }
            output+="</div>";
            $("#histori_pelayanan").html(output).show();
          } else {
            alert(json_obj[0].metaData.message);
          }
        });
    }
  });
  // end pencarian
</script>
