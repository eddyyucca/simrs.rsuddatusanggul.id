<article class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{$master.title}</h3>
            </div>
            <div class="panel-body">
    		        <form name="master" action="{?=url(ADMIN.'/kepegawaian/emergencyindexsave/'.@$master.form.kode_emergency)?}" method="POST">
                  <div class="form-group">
                      <label>Kode Emergency</label>
                      <input type="text" name="kode_emergency" class="form-control" value="{$master.form.kode_emergency}" />
                  </div>
                  <div class="form-group">
                      <label>Nama Emergency</label>
                      <input type="text" name="nama_emergency" class="form-control" value="{$master.form.nama_emergency}"/>
                  </div>
                  <div class="form-group">
                      <label>Indek</label>
                      <input type="text" name="indek" class="form-control" value="{$master.form.indek}"/>
                  </div>
    	            <div class="form-group">
    	                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
    	            </div>
                </form>
            </div>
        </div>
    </div>
</article>
