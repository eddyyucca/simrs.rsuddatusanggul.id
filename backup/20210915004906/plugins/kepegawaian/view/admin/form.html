<article class="row">
  <form name="pegawai" action="{?=url(ADMIN.'/kepegawaian/save/'.@$pegawai.form.id)?}" method="POST" enctype="multipart/form-data">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{$pegawai.title}</h3>
            </div>
            <div class="panel-body">
                 <div class="row clearfix">
                     <div class="col-md-6">
                         <div class="form-group">
                             <label>Kode Pegawai (NIP)</label>
                             <input type="text" name="nik" class="form-control" value="{$pegawai.form.nik}" />
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label>Nama Pegawai</label>
                             <input type="text" name="nama" class="form-control" value="{$pegawai.form.nama}"/>
                         </div>
                     </div>
                 </div>
                 <div class="row clearfix">
                     <div class="col-md-4">
                         <div class="form-group">
                             <label>Tempat Lahir</label>
                             <input type="text" name="tmp_lahir" class="form-control" value="{$pegawai.form.tmp_lahir}"/>
                         </div>
                     </div>
                     <div class="col-md-4">
                         <div class="form-group">
                             <label>Tanggal Lahir</label>
                             <input type="text" name="tgl_lahir" class="form-control tanggal" value="{$pegawai.form.tgl_lahir}"/>
                         </div>
                     </div>
                     <div class="col-md-4">
                         <div class="form-group">
                             <label>Jenis Kelamin</label>
                             <select name="jk" id="jk" class="form-control">
                               {loop: $pegawai.jk}
                                 <option value="{$value}"{if: $value == $pegawai.form.jk} selected{/if}>{$value}</option>
                               {/loop}
                             </select>
                         </div>
                     </div>
                 </div>
                 <div class="form-group">
                     <label>Alamat</label>
                     <textarea name="alamat" class="form-control" rows="6">{$pegawai.form.alamat}</textarea>
                 </div>
                 <div class="form-group">
                     <label>Kota</label>
                     <input type="text" name="kota" class="form-control" value="{$pegawai.form.kota}"/>
                 </div>
                 <div class="row clearfix">
                     <div class="col-md-6">
                         <div class="form-group">
           									<label>Pendidikan</label>
           									<select name="pendidikan" class="form-control">
           										{loop: $pegawai.pendidikan}
           											<option value="{$value.tingkat}"{if: $value.tingkat == $pegawai.form.pendidikan} selected{/if}>{$value.tingkat}</option>
           										{/loop}
           									</select>
           							</div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label>Jabatan</label>
                             <input type="text" name="jbtn" class="form-control" value="{$pegawai.form.jbtn}"/>
                         </div>
                     </div>
                 </div>
                 <div class="row clearfix">
                     <div class="col-md-6">
                         <div class="form-group">
       											<label>Jenjang Jabatan</label>
       											<select name="jnj_jabatan" class="form-control">
       												{loop: $pegawai.jnj_jabatan}
       													<option value="{$value.kode}"{if: $value.kode == $pegawai.form.jnj_jabatan} selected{/if}>{$value.nama}</option>
       												{/loop}
       											</select>
       									 </div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
       											<label>Kelompok Jabatan</label>
       											<select name="kode_kelompok" class="form-control">
       												{loop: $pegawai.kelompok_jabatan}
       													<option value="{$value.kode_kelompok}"{if: $value.kode_kelompok == $pegawai.form.kode_kelompok} selected{/if}>{$value.nama_kelompok}</option>
       												{/loop}
       											</select>
       									 </div>
                     </div>
                 </div>
                 <div class="row clearfix">
                     <div class="col-md-6">
                         <div class="form-group">
           									<label>Departemen</label>
           									<select name="departemen" class="form-control">
           										{loop: $pegawai.departemen}
           											<option value="{$value.dep_id}"{if: $value.dep_id == $pegawai.form.departemen} selected{/if}>{$value.nama}</option>
           										{/loop}
           									</select>
           							</div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
           									<label>Bidang</label>
           									<select name="bidang" class="form-control">
           										{loop: $pegawai.bidang}
           											<option value="{$value.nama}"{if: $value.nama == $pegawai.form.bidang} selected{/if}>{$value.nama}</option>
           										{/loop}
           									</select>
           							</div>
                     </div>
                 </div>
                 <div class="row clearfix">
                     <div class="col-md-6">
                         <div class="form-group">
           									<label>Resiko Kerja</label>
           									<select name="kode_resiko" class="form-control">
           										{loop: $pegawai.resiko_kerja}
           											<option value="{$value.kode_resiko}"{if: $value.kode_resiko == $pegawai.form.kode_resiko} selected{/if}>{$value.nama_resiko}</option>
           										{/loop}
           									</select>
           							</div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
           									<label>Emergency</label>
           									<select name="kode_emergency" class="form-control">
           										{loop: $pegawai.emergency_index}
           											<option value="{$value.kode_emergency}"{if: $value.kode_emergency == $pegawai.form.kode_emergency} selected{/if}>{$value.nama_emergency}</option>
           										{/loop}
           									</select>
           							</div>
                     </div>
                 </div>
                 <div class="row clearfix">
                     <div class="col-md-4">
                         <div class="form-group">
           									<label>Status Kerja</label>
           									<select name="stts_kerja" class="form-control">
           										{loop: $pegawai.stts_kerja}
           											<option value="{$value.stts}"{if: $value.stts == $pegawai.form.stts_kerja} selected{/if}>{$value.stts}</option>
           										{/loop}
           									</select>
         							</div>
                     </div>
                     <div class="col-md-4">
                         <div class="form-group">
           									<label>Status Wajib Pajak</label>
           									<select name="stts_wp" class="form-control">
           										{loop: $pegawai.stts_wp}
           											<option value="{$value.stts}"{if: $value.stts == $pegawai.form.stts_wp} selected{/if}>{$value.stts}</option>
           										{/loop}
           									</select>
           							</div>
                     </div>
                     <div class="col-md-4">
                         <div class="form-group">
                             <label>Nomor NPWP</label>
                             <input type="text" name="npwp" class="form-control" value="{$pegawai.form.npwp}"/>
                         </div>
                     </div>
                 </div>
                 <div class="row clearfix">
                     <div class="col-md-4">
                         <div class="form-group">
                             <label>Gapok</label>
                             <input type="text" name="gapok" class="form-control" value="{$pegawai.form.gapok}"/>
                         </div>
                     </div>
                     <div class="col-md-4">
                         <div class="form-group">
                             <label>Mulai Kerja</label>
                             <input type="text" name="mulai_kerja" class="form-control tanggal" value="{$pegawai.form.mulai_kerja}"/>
                         </div>
                     </div>
                     <div class="col-md-4">
                         <div class="form-group">
                             <label>Masa Kerja</label>
                             <select name="ms_kerja" id="ms_kerja" class="form-control">
                               {loop: $pegawai.ms_kerja}
                                 <option value="{$value}"{if: $value == $pegawai.form.ms_kerja} selected{/if}>{$value}</option>
                               {/loop}
                             </select>
                         </div>
                     </div>
                 </div>
                 <div class="row clearfix">
                     <div class="col-md-6">
                         <div class="form-group">
           									<label>BPD</label>
           									<select name="bpd" class="form-control">
           										{loop: $pegawai.bank}
           											<option value="{$value.namabank}"{if: $value.namabank == $pegawai.form.bpd} selected{/if}>{$value.namabank}</option>
           										{/loop}
           									</select>
           							</div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label>Rekening</label>
                             <input type="text" name="rekening" class="form-control" value="{$pegawai.form.rekening}"/>
                         </div>
                     </div>
                 </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
            <h3 class="panel-title">Informasi Tambahan</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Foto</label>
                    <div>
                      <img src="{$pegawai.fotoURL}" width="96" height="96" class="img-thumbnail" id="photoPreview" style="cursor:pointer;" onclick="$('input[name=photo]').click()" />
                      <input type="file" name="photo" class="form-control hidden" />
                    </div>
                </div>
                <div class="form-group">
                    <label>Nomor KTP</label>
                    <input type="text" name="no_ktp" class="form-control" value="{$pegawai.form.no_ktp}"/>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select name="stts_aktif" id="stts_aktif" class="form-control">
                      {loop: $pegawai.stts_aktif}
                        <option value="{$value}"{if: $value == $pegawai.form.stts_aktif} selected{/if}>{$value}</option>
                      {/loop}
                    </select>
                </div>
                <div class="form-group">
                    <label>Wajib Masuk</label>
                    <input type="text" name="wajibmasuk" class="form-control" value="{$pegawai.form.wajibmasuk}"/>
                </div>
                <div class="form-group">
                    <label>Pengurang</label>
                    <input type="text" name="pengurang" class="form-control" value="{$pegawai.form.pengurang}"/>
                </div>
                <div class="form-group">
                    <label>Index</label>
                    <input type="text" name="indek" class="form-control" value="{$pegawai.form.indek}"/>
                </div>
                <div class="form-group">
  									<label>Indexins</label>
  									<select name="indexins" class="form-control">
  										{loop: $pegawai.departemen}
  											<option value="{$value.dep_id}"{if: $value.dep_id == $pegawai.form.indexins} selected{/if}>{$value.nama}</option>
  										{/loop}
  									</select>
  							</div>
                <div class="form-group">
                    <label>Mulai Kontrak</label>
                    <input type="text" name="mulai_kontrak" class="form-control tanggal" value="{$pegawai.form.mulai_kontrak}"/>
                </div>
                <div class="form-group">
                    <label>Cuti Diambil</label>
                    <input type="text" name="cuti_diambil" class="form-control" value="{$pegawai.form.cuti_diambil}"/>
                </div>
                <div class="form-group">
                    <label>Dankes</label>
                    <input type="text" name="dankes" class="form-control" value="{$pegawai.form.dankes}"/>
                </div>
                <div class="form-group">
  	                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
  	            </div>
            </div>
        </div>
    </div>
  </form>
</article>
