<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title"><i class="fa fa-{$module.icon}"></i> {$module.name} {$module.version}</h4>
</div>
<div class="modal-body">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th colspan="2">Detil</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dibuat oleh</td>
                    <td>{$module.author}</td>
                </tr>
                <tr>
                    <td>Kesesuain</td>
                    <td>KhanzaLITE {$module.compatibility}</td>
                </tr>
                <tr>
                    <td>Diperbarui</td>
                    <td>{$module.last_modified}</td>
                </tr>
            </tbody>
        </table>

        <table class="table {if: !isset($module.readme)}no-bottom-margin{/if}">
            <thead>
                <tr>
                    <th>Deskripsi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        {$module.description}
                    </td>
                </tr>
            </tbody>
        </table>

        {if: isset($module.readme)}
        <table class="table no-bottom-margin">
            <thead>
                <tr>
                    <th>Deskripsi panjang</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        {$module.readme}
                    </td>
                </tr>
            </tbody>
        </table>
        {/if}
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
</div>
