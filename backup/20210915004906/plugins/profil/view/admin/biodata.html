<article class="row">
    <form name="petugas" action="{?=url(ADMIN.'/profil/biodatasave/'.@$biodata.form.id)?}" method="POST">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{$biodata.title}</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Nama</label>
                        <input type="text" name="nama" id="nama" class="form-control" value="{$biodata.form.nama}"/>
                    </div>
                    <div class="form-group">
                        <label>Alamat Tinggal</label>
                        <textarea name="alamat" class="form-control" rows="4">{$biodata.form.alamat}</textarea>
                    </div>
                    <div class="row clearfix">
						<div class="col-md-6">
                            <div class="form-group">
                                <label>Tempat Lahir</label>
                                <input type="text" name="tmp_lahir" class="form-control" value="{$biodata.form.tmp_lahir}"/>
                            </div>
						</div>
						<div class="col-md-6">
                            <div class="form-group">
                                <label>Tanggal Lahir</label>
                                <input type="text" name="tgl_lahir" class="form-control tanggal" value="{$biodata.form.tgl_lahir}"/>
                            </div>
						</div>
					</div>
                    <div class="row clearfix">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Jenis Kelamin</label>
                                <select name="jk" id="jk" class="form-control">
                                  {loop: $biodata.jk}
                                    <option value="{$value}"{if: $value == $biodata.form.jk} selected{/if}>{$value}</option>
                                  {/loop}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Pendidikan</label>
                                <select name="pendidikan" id="pendidikan" class="form-control">
                                  {loop: $biodata.pendidikan}
                                    <option value="{$value.tingkat}"{if: $value.tingkat == $biodata.form.pendidikan} selected{/if}>{$value.tingkat}</option>
                                  {/loop}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Departemen</label>
                                <select name="departemen" id="departemen" class="form-control">
                                  {loop: $biodata.departemen}
                                    <option value="{$value.dep_id}"{if: $value.dep_id == $biodata.form.departemen} selected{/if}>{$value.nama}</option>
                                  {/loop}
                                </select>
                            </div>
						</div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Bidang</label>
                                <select name="bidang" id="bidang" class="form-control">
                                  {loop: $biodata.bidang}
                                    <option value="{$value.nama}"{if: $value.nama == $biodata.form.bidang} selected{/if}>{$value.nama}</option>
                                  {/loop}
                                </select>
                            </div>
                        </div>
                    </div>
                  <div class="row clearfix">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Jabatan</label>
                                <input type="text" name="jbtn" class="form-control" value="{$biodata.form.jbtn}"/>
                            </div>
						</div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Pangkat / Golongan</label>
                                <select name="jnj_jabatan" id="jnj_jabatan" class="form-control">
                                  {loop: $biodata.jnj_jabatan}
                                    <option value="{$value.kode}"{if: $value.kode == $biodata.form.jnj_jabatan} selected{/if}>{$value.nama}</option>
                                  {/loop}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-md-6">

						</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                <h3 class="panel-title">Informasi Tambahan</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Foto</label>
                        <div>
                          <img src="{$biodata.fotoURL}" width="96" height="96" class="img-thumbnail" id="photoPreview" style="cursor:pointer;" onclick="$('input[name=photo]').click()" />
                          <input type="file" name="photo" class="form-control hidden" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Nomor KTP</label>
                        <input type="text" name="no_ktp" class="form-control" value="{$biodata.form.no_ktp}"/>
                    </div>
                    <div class="form-group">
                        <label>Nomor NPWP</label>
                        <input type="text" name="npwp" class="form-control" value="{$biodata.form.npwp}"/>
                    </div>
                    <div class="form-group">
                        <label>Status Wajib Pajak</label>
                        <select name="stts_wp" id="stts_wp" class="form-control">
                          {loop: $biodata.stts_wp}
                            <option value="{$value.stts}"{if: $value.stts == $biodata.form.stts_wp} selected{/if}>{$value.ktg}</option>
                          {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Mulai Kontrak</label>
                        <input type="text" name="mulai_kontrak" class="form-control tanggal" value="{$biodata.form.mulai_kontrak}"/>
                    </div>
                    <div class="form-group">
                          <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</article>
