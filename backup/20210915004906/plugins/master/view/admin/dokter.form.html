<div id="form">
  <div class="row col-md-5 m-r-md">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Kode Dokter</label>
            <div class="col-sm-9">
              <select class="form-control" name="kd_dokter" data-use-search="true" onchange="document.getElementById('nm_dokter').value=this.options[this.selectedIndex].text">
                {loop: $dokter.pegawai}
                  <option value="{$value.nik}"{if: $dokter.form.kd_dokter == $value.nik} selected{/if}>{$value.nama} - {$value.nik}</option>
                {/loop}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Nama Dokter</label>
            <div class="col-sm-9">
              <input type="text" name="nm_dokter" id="nm_dokter" class="form-control" value="{$dokter.form.nm_dokter}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Jenis Kelamin</label>
            <div class="col-sm-9">
              <select class="form-control" name="jk">
                <option value="L"{if: $dokter.form.jk == 'L'} selected{/if}>Laki-Laki</option>
                <option value="P"{if: $dokter.form.jk == 'P'} selected{/if}>Perempuan</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Tempat Lahir</label>
            <div class="col-sm-9">
              <input type="text" name="tmp_lahir" class="form-control" value="{$dokter.form.tmp_lahir}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Tanggal Lahir</label>
            <div class="col-sm-9">
              <input type="text" name="tgl_lahir" class="form-control tanggal" value="{$dokter.form.tgl_lahir}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Gol. Darah</label>
            <div class="col-sm-9">
              <select class="form-control" name="gol_drh">
                {loop: $dokter.gol_drh}
                <option value="{$value}"{if: $dokter.form.gol_drh == $value} selected{/if}>{$value}</option>
                {/loop}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Agama</label>
            <div class="col-sm-9">
              <select class="form-control" name="agama">
                {loop: $dokter.agama}
                <option value="{$value}"{if: $dokter.form.agama == $value} selected{/if}>{$value}</option>
                {/loop}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Almt. Tinggal</label>
            <div class="col-sm-9">
              <textarea name="almt_tgl" class="form-control" col="4">{$dokter.form.almt_tgl}</textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">No. Telp</label>
            <div class="col-sm-9">
              <input type="text" name="no_telp" class="form-control" value="{$dokter.form.no_telp}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Stts. Nikah</label>
            <div class="col-sm-9">
              <select class="form-control" name="stts_nikah">
                {loop: $dokter.stts_nikah}
                <option value="{$value}"{if: $dokter.form.stts_nikah == $value} selected{/if}>{$value}</option>
                {/loop}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Spesialis</label>
            <div class="col-sm-9">
              <select class="form-control" name="kd_sps">
                {loop: $dokter.spesialis}
                  <option value="{$value.kd_sps}"{if: $dokter.form.kd_sps == $value.kd_sps} selected{/if}>{$value.nm_sps}</option>
                {/loop}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Alumni</label>
            <div class="col-sm-9">
              <input type="text" name="alumni" class="form-control" value="{$dokter.form.alumni}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">No. SIP</label>
            <div class="col-sm-9">
              <input type="text" name="no_ijn_praktek" class="form-control" value="{$dokter.form.no_ijn_praktek}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Status</label>
            <div class="col-sm-9">
              <select class="form-control" name="status">
                <option value="1"{if: $dokter.form.status == '1'} selected{/if}>Aktif</option>
                <option value="0"{if: $dokter.form.status == '0'} selected{/if}>Tidak Aktif</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="m-b-xl clearfix">
      <button type="button" name="button" class="btn btn-primary" id="simpan"><i class="fa fa-save"></i><span class="hidden-xs"> Simpan</span></button>
      <button type="button" name="button" class="btn btn-danger" id="hapus"><i class="fa fa-trash"></i><span class="hidden-xs"> Hapus</span></button>
      <button type="button" name="button" class="btn btn-warning" id="batal"><i class="fa fa-close"></i><span class="hidden-xs"> Batal</span></button>
    </div>
  </div>
</div>
<script type="text/javascript">
  $('select').selectator();
</script>
<script type="text/javascript">
   $(function () {
       $('.tanggal').datetimepicker({
         format: 'YYYY-MM-DD',
         locale: 'id'
       });
   });
</script>
