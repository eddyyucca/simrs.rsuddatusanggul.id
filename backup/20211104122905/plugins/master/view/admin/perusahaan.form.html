<div id="form">
  <div class="row col-md-5 m-r-md">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Kode Perusahaan</label>
            <div class="col-sm-9">
              <input type="text" id="kode_perusahaan" name="kode_perusahaan" class="form-control" value="{$perusahaan.form.kode_perusahaan}" {if: !empty($perusahaan.form.kode_perusahaan)}disabled{/if}>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Nama Perusahaan</label>
            <div class="col-sm-9">
              <input type="text" name="nama_perusahaan" class="form-control" value="{$perusahaan.form.nama_perusahaan}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Alamat Perusahaan</label>
            <div class="col-sm-9">
              <textarea name="alamat" class="form-control" rows="4">{$perusahaan.form.alamat}</textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Kota</label>
            <div class="col-sm-9">
              <input type="text" name="kota" class="form-control" value="{$perusahaan.form.kota}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">No. Telp</label>
            <div class="col-sm-9">
              <input type="text" name="no_telp" class="form-control" value="{$perusahaan.form.no_telp}">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="m-b-xl clearfix">
      <button type="button" name="button" class="btn btn-primary" id="simpan"><i class="fa fa-save"></i><span class="hidden-xs"> Simpan</span></button>
      <button type="button" name="button" class="btn btn-danger" id="hapus"><i class="fa fa-trash"></i><span class="hidden-xs"> Hapus</span></button>
      <button type="button" name="button" class="btn btn-warning" id="batal"><i class="fa fa-close"></i><span class="hidden-xs"> Batal</span></button>
    </div>
  </div>
</div>
