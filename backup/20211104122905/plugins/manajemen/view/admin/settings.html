<article class="row">
    <form action="{?=url(ADMIN.'/manajemen/saveSettings')?}" method="POST">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Pengaturan Manajemen</h3>
                </div>
            	  <div class="panel-body">
                    <div class="form-group">
                        <label>Cara Bayar Umum</label>
                        <select name="manajemen[penjab_umum]" class="form-control">
                          {loop: $settings.penjab}
                            <option value="{$value.kd_pj}" {if: $value.kd_pj == $settings.manajemen.penjab_umum}selected{/if}>{$value.png_jawab}</option>
                          {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Cara Bayar BPJS</label>
                        <select name="manajemen[penjab_bpjs]" class="form-control">
                          {loop: $settings.penjab}
                            <option value="{$value.kd_pj}" {if: $value.kd_pj == $settings.manajemen.penjab_bpjs}selected{/if}>{$value.png_jawab}</option>
                          {/loop}
                        </select>
                    </div>
                    <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                </div>
            </div>
        </div>
    </form>
</article>
