<form name="dokter_igd" action="{?=url(ADMIN.'/dokter_igd/radiologisave/'.@$dokter_igd.no_rawat)?}#rad" method="POST">
<div class="panel-default">
    <div class="panel-body">
        <div class="row clearfix">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Klinis</label>
                    <input type="text" name="diagnosa_klinis" class="form-control" />
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Informasi Tambahan</label>
                    <input type="text" name="informasi_tambahan" class="form-control" />
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Nama Perawatan</label>
                    <select name="kd_jenis_prw[]" class="form-control jns_perawatan_rad_ajax" multiple>
                    </select>
                </div>
            </div>
        </div>
        <input type="submit" name="save" value="Simpan" class="btn btn-primary" />
        <a href="" class="btn btn-default">Batal</a>
    </div>
</div>
</form>

{if: !empty($dokter_igd.permintaan_rad)}
<h4 style="background-color: #ddd;border-bottom: 2px #ccc solid;padding:5px;">Permintaan e-Rad</h4>
<div class="table-responsive no-margin">
  <table class="table table-striped no-margin">
    <thead>
      <tr>
        <th>Nomor Order</th>
        <th>Nama Pemeriksaan</th>
      </tr>
    </thead>
    <tbody>
        {loop: $dokter_igd.permintaan_rad}
        <tr>
          <td>{$value.noorder}</td>
          <td>{$value.nm_perawatan}</td>
        </tr>
        {/loop}
    </tbody>
  </table>
</div>
{/if}
