    {loop: $berkas_digital}
        <div class="col-sm-6 col-md-6">
            <div class="thumbnail">
                <a href="{?=url(WEBAPPS_URL.'/berkasrawat/'.$value.lokasi_file)?}" class="images">

    {/loop}
    </div>
