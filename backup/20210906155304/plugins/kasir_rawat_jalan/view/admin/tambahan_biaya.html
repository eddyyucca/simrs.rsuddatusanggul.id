<div class="panel panel-default">
  <div class="panel-body">
    <div class="table-responsive no-margin">
      <table class="table table-stripped">
        <thead>
          <tr>
            <th>Nama Biaya</th>
            <th>Besar Biaya</th>
          </tr>
        </thead>
        <tbody>
          <tr class="pilih_tambahan_biaya" data-nama_biaya="" data-besar_biaya="" data-kat="tambahan_biaya">
            <td>Tambah biaya</td>
            <td><button type="button" name="button" class="btn btn-xs btn-primary pull-right">Tambah Baru</button></td>
          </tr>
          {if: $tambahan_biaya}
          {loop: $tambahan_biaya}
          <tr class="pilih_tambahan_biaya" data-nama_biaya="{$value.nama_biaya}" data-besar_biaya="{$value.besar_biaya}" data-kat="tambahan_biaya">
            <td>{$value.nama_biaya}</td>
            <td>Rp. <span class="pull-right">{?= number_format($value.besar_biaya,2,',','.')?}</span></td>
          </tr>
          {/loop}
          {else}
          <tr>
            <td colspan="2">Tidak ada data.</td>
          </tr>
          {/if}
        </tbody>
      </table>
    </div>
  </div>
</div>
