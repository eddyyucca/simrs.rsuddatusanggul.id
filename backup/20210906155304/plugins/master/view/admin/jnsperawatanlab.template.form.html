<div id="template_form">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> Tutup</button>
    <h4 class="modal-title">Template Laboratorium</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" id="templateForm">
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">Kode</label>
        <div class="col-sm-9">
          <input type="text" id="kd_jenis_prw" name="kd_jenis_prw" class="form-control" value="{$kd_jenis_prw}" readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">Pemeriksaan</label>
        <div class="col-sm-9">
          <input type="text" name="Pemeriksaan" class="form-control" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">Satuan</label>
        <div class="col-sm-9">
          <input type="text" name="satuan" class="form-control" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">N. Rujukan. LD</label>
        <div class="col-sm-9">
          <input type="text" name="nilai_rujukan_ld" class="form-control" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">N. Rujukan LA</label>
        <div class="col-sm-9">
          <input type="text" name="nilai_rujukan_la" class="form-control" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">N. Rujukan PD</label>
        <div class="col-sm-9">
          <input type="text" name="nilai_rujukan_pd" class="form-control" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">N. Rujukan PA</label>
        <div class="col-sm-9">
          <input type="text" name="nilai_rujukan_pa" class="form-control" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">Bagian RS</label>
        <div class="col-sm-9">
          <input type="text" name="bagian_rs" class="form-control" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">BHP</label>
        <div class="col-sm-9">
          <input type="text" name="bhp" class="form-control" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">Tarif Perujuk</label>
        <div class="col-sm-9">
          <input type="text" name="bagian_perujuk" class="form-control" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">Tarif Dokter</label>
        <div class="col-sm-9">
          <input type="text" name="bagian_dokter" class="form-control" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">Tarif Petugas</label>
        <div class="col-sm-9">
          <input type="text" name="bagian_laborat" class="form-control" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">KSO</label>
        <div class="col-sm-9">
          <input type="text" name="kso" class="form-control" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">Manajemen</label>
        <div class="col-sm-9">
          <input type="text" name="menejemen" class="form-control" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">Biaya Item</label>
        <div class="col-sm-9">
          <input type="text" name="biaya_item" class="form-control" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-3 control-label">No. Urut</label>
        <div class="col-sm-9">
          <input type="text" name="urut" class="form-control" value="">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" name="button" class="btn btn-primary" id="simpan_template"><i class="fa fa-save"></i><span class="hidden-xs"> Simpan</span></button>
  </div>
</div>
<script type="text/javascript">
  $('select').selectator();
  $('#simpan_template').click(function(e){
    //alert('Simpan Template');
    var baseURL = mlite.url + '/' + mlite.admin;
    event.preventDefault();
    var url = baseURL + '/master/jnsperawatanlabtemplatesave?t=' + mlite.token;
    $('#templateModal').modal('hide')
    $.post(url,
       $('#templateForm').serialize(),
       function(data, status, xhr){
         $('#display_template').hide();
         $('#notif').html("<div class=\"alert alert-success alert-dismissible fade in\" role=\"alert\" style=\"border-radius:0px;margin-top:-15px;\">"+
         "Data template telah disimpan!"+
         "<button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\">&times;</button>"+
         "</div>").show();
       });
  });
</script>
