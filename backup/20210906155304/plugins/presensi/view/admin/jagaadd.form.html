<article class="row">
  <div class="col-md-12">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">Tambah Data Jam Jaga</h3>
              <ul class="nav nav-tabs">
                  <li class="{if: empty($jamjaga.getStatus)}{/if}">
                      <a href="{?=url(ADMIN.'/presensi/jamjaga')?}" role="tab">Jam Jaga</a>
                  </li>
                  <!-- <li class="{if: !empty($jamjaga.getStatus)}active{/if}">
                      <a href="{?=url(ADMIN.'/master/petugas?status=0')?}" role="tab">Tidak Aktif</a>
                  </li> -->
                  <!-- <li>
                      <a href="{$jamjaga.printURL}" target="_blank" role="tab">Cetak</a>
                  </li> -->
                  <!-- <li class="{if: $jamjaga.addUrl}active{/if}">
                      <a href="{$jamjaga.addURL}" role="tab">Tambah</a>
                  </li> -->
              </ul>
          </div>
          <div class="panel-body">
            <form name="jagaadd" action="{?=url(ADMIN.'/presensi/jagasave/'.@$jagaadd.form.no_id)?}" method="POST">
              <div class="form-group">
                <label>Departemen</label>
                <select name="dep_id" id="dep_id" data-use-search="true" data-options-height="10px" class="form-control">
                  {loop: $jagaadd.dep_id}
                    <option value="{$value.dep_id}"{if: $value.dep_id == $jagaadd.form.dep_id} selected{/if}>{$value.nama}</option>
                  {/loop}
                </select>
                <!-- <input type="text" name="nama" id="nama" class="form-control" value="{$jagaadd.form.nama}"/> -->
              </div>
              <div class="form-group">
                <label>Shift</label>
                <select name="shift" id="shift" data-use-search="true" data-options-height="10px" class="form-control">
                  {loop: $jagaadd.shift}
                    <option value="{$value.shift}"{if: $value.shift == $jagaadd.form.shift} selected{/if}>{$value.shift}</option>
                  {/loop}
                </select>
              </div>
              <div class="row clearfix">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Jam Masuk</label>
                    <select name="jam_masuk" id="jam_masuk" data-use-search="true" data-options-height="10px" class="form-control">
                      {loop: $jagaadd.shift}
                        <option value="{$value.jam_masuk}"{if: $value.jam_masuk == $jagaadd.form.jam_masuk} selected{/if}>{$value.jam_masuk}</option>
                      {/loop}
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Jam Pulang</label>
                    <select name="jam_pulang" id="jam_pulang" data-use-search="true" data-options-height="10px" class="form-control">
                      {loop: $jagaadd.shift}
                        <option value="{$value.jam_pulang}"{if: $value.jam_pulang == $jagaadd.form.jam_pulang} selected{/if}>{$value.jam_pulang}</option>
                      {/loop}
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
              </div>                
            </form>
          </div>
      </div>
  </div>
</article>
