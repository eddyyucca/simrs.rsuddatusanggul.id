
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{if: $page.desc}{$page.desc}{else}{$settings.description}{/if}">
    <title>{$title} - {$settings.nama_instansi}</title>
    <link rel="icon" href="{$opensimrs.path}/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="{?=url()?}/assets/css/bootstrap.min.css">
    <link href="{?=url()?}/assets/css/font-awesome.css?v={$opensimrs.version}" rel="stylesheet">
    <script src="{?=url()?}/assets/jscripts/jquery.min.js"></script>
    <script src="{?=url()?}/assets/jscripts/bootstrap.min.js"></script>
    <script src="{?=url(THEMES)?}/js/theme.js"></script>
    <style media="screen">
      body {
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        color: #fff;
      	background: #0264d6; /* Old browsers */
      	background: -moz-radial-gradient(center, ellipse cover,  #0264d6 1%, #1c2b5a 100%); /* FF3.6+ */
      	background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(1%,#0264d6), color-stop(100%,#1c2b5a)); /* Chrome,Safari4+ */
      	background: -webkit-radial-gradient(center, ellipse cover,  #0264d6 1%,#1c2b5a 100%); /* Chrome10+,Safari5.1+ */
      	background: -o-radial-gradient(center, ellipse cover,  #0264d6 1%,#1c2b5a 100%); /* Opera 12+ */
      	background: -ms-radial-gradient(center, ellipse cover,  #0264d6 1%,#1c2b5a 100%); /* IE10+ */
      	background: radial-gradient(ellipse at center,  #0264d6 1%,#1c2b5a 100%); /* W3C */
      	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0264d6', endColorstr='#1c2b5a',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
      	height:calc(100vh);
      	width:100%;
      }
    </style>
</head>
<body>
<div class="container-fluid">
<h1 class="display-3 text-center text-white m-3">Antrian Operasi {$settings.nama_instansi}</h1>
<table class="table table-bordered table-striped lead text-primary">
  <thead>
      <tr>
        <th>Kode</th>
        <th>Nama Pasien</th>
        <th>Tanggal Operasi</th>
        <th>Jenis Tindakan</th>
        <th>Nama Poli</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {loop: $display}
      <tr>
        <td><a href="{$value.editURL}">{$value.kodebooking}</a></td>
        <td>{$value.nm_pasien}</td>
        <td>{$value.tanggaloperasi}</td>
        <td>{$value.jenistindakan}</td>
        <td>{$value.kodepoli} - {$value.namapoli}</td>
        <td>{$value.status_terlaksana}</td>
      </tr>
      {/loop}
    </tbody>
</table>
</div>
</body>
</html>
