<article class="row" style="margin: 100px 20px;">
    <div class="col-md-12">
        <div class="row">
            <ul class="modules" style="padding:0;margin:0;">
                {loop: $modules}
                {if: $value.name !== 'Dashboard'}
                <li class="module" data-module="{$value.dir}">
                    <div class="panel panel-default">
                        <a href="{$value.url}" class="panel-body text-center">
                            <div class="panel-thumb">
                                <i class="fa fa-{$value.icon}"></i>
                                <div class="desc">
                                    {$value.description}
                                </div>
                            </div>
                            <h4><b>{$value.name}</b></h4>
                        </a>
                    </div>
                </li>
                {/if}
                {/loop}
            </ul>
        </div>
    </div>
</article>
