<div id="form">
  <div class="row col-md-5 m-r-md">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Kode</label>
            <div class="col-sm-9">
              <input type="text" id="kd_pj" name="kd_pj" class="form-control" value="{$penjab.form.kd_pj}" {if: !empty($penjab.form.kd_pj)}disabled{/if}>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Penanggung Jawab</label>
            <div class="col-sm-9">
              <input type="text" name="png_jawab" class="form-control" value="{$penjab.form.png_jawab}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Nama Perusahaan</label>
            <div class="col-sm-9">
              <input type="text" name="nama_perusahaan" class="form-control" value="{$penjab.form.nama_perusahaan}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Alamat Asuransi</label>
            <div class="col-sm-9">
              <textarea name="alamat_asuransi" class="form-control" rows="4">{$penjab.form.alamat_asuransi}</textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">No. Telp</label>
            <div class="col-sm-9">
              <input type="text" name="no_telp" class="form-control" value="{$penjab.form.no_telp}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Attn</label>
            <div class="col-sm-9">
              <input type="text" name="attn" class="form-control" value="{$penjab.form.attn}">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="m-b-xl clearfix">
      <button type="button" name="button" class="btn btn-primary" id="simpan"><i class="fa fa-save"></i><span class="hidden-xs"> Simpan</span></button>
      <button type="button" name="button" class="btn btn-danger" id="hapus"><i class="fa fa-trash"></i><span class="hidden-xs"> Hapus</span></button>
      <button type="button" name="button" class="btn btn-warning" id="batal"><i class="fa fa-close"></i><span class="hidden-xs"> Batal</span></button>
    </div>
  </div>
</div>
