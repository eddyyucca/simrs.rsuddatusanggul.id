<article class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{$barcode.title}</h3>
            </div>
            <div class="panel-body">
    		<form name="barcode" action="{?=url(ADMIN.'/presensi/barcodesave/'.@$barcode.form.id)?}" method="POST">
    			<fieldset>
                  <div class="form-group">
                      <label>ID Pegawai</label>
                      <select class="form-control" data-use-search="true" data-options-height="10px" name="id">
                        <option>Pilih Pegawai</option>
                        {loop: $barcode.pegawai}
                        <option value="{$value.id}"{if: $value.id == $barcode.form.id} selected{/if}>{$value.nama} - ({$value.nik})</option>
                        {/loop}
                      </select>
                  </div>
                  <div class="form-group">
                      <label>Barcode</label>
                      <input type="text" name="barcode" class="form-control" value="{$barcode.form.barcode}"/>
                  </div>
    	            <div class="form-group">
    	                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
    	            </div>
                </fieldset>
            </form>
            </div>
        </div>
    </div>
</article>
