<div id="form">
  <div class="row col-md-5 m-r-md">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Kode</label>
            <div class="col-sm-9">
              <input type="text" id="kd_jenis_prw" name="kd_jenis_prw" class="form-control" value="{$jnsperawatan.form.kd_jenis_prw}" {if: !empty($jnsperawatan.form.kd_jenis_prw)}disabled{/if}>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Nama</label>
            <div class="col-sm-9">
              <input type="text" name="nm_perawatan" class="form-control" value="{$jnsperawatan.form.nm_perawatan}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Kategori</label>
            <div class="col-sm-9">
              <select class="form-control" name="kd_kategori">
                {loop: $jnsperawatan.kategori_perawatan}
                <option value="{$value.kd_kategori}"{if: $jnsperawatan.form.kd_kategori == $value.kd_kategori} selected{/if}>{$value.nm_kategori}</option>
                {/loop}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Material</label>
            <div class="col-sm-9">
              <input type="text" name="material" class="form-control" value="{$jnsperawatan.form.material}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">BHP</label>
            <div class="col-sm-9">
              <input type="text" name="bhp" class="form-control" value="{$jnsperawatan.form.bhp}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Tarif Dokter</label>
            <div class="col-sm-9">
              <input type="text" name="tarif_tindakandr" class="form-control" value="{$jnsperawatan.form.tarif_tindakandr}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Tarif Perawat</label>
            <div class="col-sm-9">
              <input type="text" name="tarif_tindakanpr" class="form-control" value="{$jnsperawatan.form.tarif_tindakanpr}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">KSO</label>
            <div class="col-sm-9">
              <input type="text" name="kso" class="form-control" value="{$jnsperawatan.form.kso}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Manajemen</label>
            <div class="col-sm-9">
              <input type="text" name="menejemen" class="form-control" value="{$jnsperawatan.form.menejemen}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Total Dokter</label>
            <div class="col-sm-9">
              <input type="text" name="total_byrdr" class="form-control" value="{$jnsperawatan.form.total_byrdr}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Total Perawat</label>
            <div class="col-sm-9">
              <input type="text" name="total_byrpr" class="form-control" value="{$jnsperawatan.form.total_byrpr}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Total Dr & Pr</label>
            <div class="col-sm-9">
              <input type="text" name="total_byrdrpr" class="form-control" value="{$jnsperawatan.form.total_byrdrpr}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Penjab</label>
            <div class="col-sm-9">
              <select class="form-control" name="kd_pj">
                {loop: $jnsperawatan.penjab}
                <option value="{$value.kd_pj}"{if: $jnsperawatan.form.kd_pj == $value.kd_pj} selected{/if}>{$value.png_jawab}</option>
                {/loop}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Poliklinik</label>
            <div class="col-sm-9">
              <select class="form-control" name="kd_poli">
                {loop: $jnsperawatan.poliklinik}
                <option value="{$value.kd_poli}"{if: $jnsperawatan.form.kd_poli == $value.kd_poli} selected{/if}>{$value.nm_poli}</option>
                {/loop}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Status</label>
            <div class="col-sm-9">
              <select class="form-control" name="status">
                <option value="1"{if: $jnsperawatan.form.status == '1'} selected{/if}>Aktif</option>
                <option value="0"{if: $jnsperawatan.form.status == '0'} selected{/if}>Tidak Aktif</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="m-b-xl clearfix">
      <button type="button" name="button" class="btn btn-primary" id="simpan"><i class="fa fa-save"></i><span class="hidden-xs"> Simpan</span></button>
      <button type="button" name="button" class="btn btn-danger" id="hapus"><i class="fa fa-trash"></i><span class="hidden-xs"> Hapus</span></button>
      <button type="button" name="button" class="btn btn-warning" id="batal"><i class="fa fa-close"></i><span class="hidden-xs"> Batal</span></button>
    </div>
  </div>
</div>
<script type="text/javascript">
  $('select').selectator();
  $('input:text[name=bhp], input:text[name=material], input:text[name=tarif_tindakandr], input:text[name=kso], input:text[name=menejemen]').keyup(function(){
      var total_byrdr = parseInt($('input:text[name=bhp]').val()) + parseInt($('input:text[name=material]').val()) + parseInt($('input:text[name=tarif_tindakandr]').val()) + parseInt($('input:text[name=kso]').val()) + parseInt($('input:text[name=menejemen]').val());
      $('input:text[name=total_byrdr]').val(total_byrdr);
  });
  $('input:text[name=bhp], input:text[name=material], input:text[name=tarif_tindakanpr], input:text[name=kso], input:text[name=menejemen]').keyup(function(){
      var total_byrpr = parseInt($('input:text[name=bhp]').val()) + parseInt($('input:text[name=material]').val()) + parseInt($('input:text[name=tarif_tindakanpr]').val()) + parseInt($('input:text[name=kso]').val()) + parseInt($('input:text[name=menejemen]').val());
      $('input:text[name=total_byrpr]').val(total_byrpr);
  });
  $('input:text[name=bhp], input:text[name=material], input:text[name=tarif_tindakandr], input:text[name=tarif_tindakanpr], input:text[name=kso], input:text[name=menejemen]').keyup(function(){
      var total_byrdrpr = parseInt($('input:text[name=bhp]').val()) + parseInt($('input:text[name=material]').val()) + parseInt($('input:text[name=tarif_tindakandr]').val()) + parseInt($('input:text[name=tarif_tindakanpr]').val()) + parseInt($('input:text[name=kso]').val()) + parseInt($('input:text[name=menejemen]').val());
      $('input:text[name=total_byrdrpr]').val(total_byrdrpr);
  });
</script>
