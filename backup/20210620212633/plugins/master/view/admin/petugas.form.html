<div id="form">
  <div class="row col-md-5 m-r-md">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Kode Petugas</label>
            <div class="col-sm-9">
              <select class="form-control" name="nip">
                {loop: $petugas.pegawai}
                  <option value="{$value.nik}"{if: $petugas.form.nip == $value.nik} selected{/if}>{$value.nama}</option>
                {/loop}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Nama Petugas</label>
            <div class="col-sm-9">
              <input type="text" name="nama" class="form-control" value="{$petugas.form.nama}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Jenis Kelamin</label>
            <div class="col-sm-9">
              <select class="form-control" name="jk">
                <option value="L"{if: $petugas.form.jk == 'L'} selected{/if}>Laki-Laki</option>
                <option value="P"{if: $petugas.form.jk == 'P'} selected{/if}>Perempuan</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Tempat Lahir</label>
            <div class="col-sm-9">
              <input type="text" name="tmp_lahir" class="form-control" value="{$petugas.form.tmp_lahir}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Tanggal Lahir</label>
            <div class="col-sm-9">
              <input type="text" name="tgl_lahir" class="form-control tanggal" value="{$petugas.form.tgl_lahir}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Gol. Darah</label>
            <div class="col-sm-9">
              <select class="form-control" name="gol_darah">
                {loop: $petugas.gol_darah}
                <option value="{$value}"{if: $petugas.form.gol_darah == $value} selected{/if}>{$value}</option>
                {/loop}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Agama</label>
            <div class="col-sm-9">
              <select class="form-control" name="agama">
                {loop: $petugas.agama}
                <option value="{$value}"{if: $petugas.form.agama == $value} selected{/if}>{$value}</option>
                {/loop}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Almt. Tinggal</label>
            <div class="col-sm-9">
              <textarea name="alamat" class="form-control" col="4">{$petugas.form.alamat}</textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">No. Telp</label>
            <div class="col-sm-9">
              <input type="text" name="no_telp" class="form-control" value="{$petugas.form.no_telp}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Stts. Nikah</label>
            <div class="col-sm-9">
              <select class="form-control" name="stts_nikah">
                {loop: $petugas.stts_nikah}
                <option value="{$value}"{if: $petugas.form.stts_nikah == $value} selected{/if}>{$value}</option>
                {/loop}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Jabatan</label>
            <div class="col-sm-9">
              <select class="form-control" name="kd_jbtn">
                {loop: $petugas.jabatan}
                  <option value="{$value.kd_jbtn}"{if: $petugas.form.kd_jbtn == $value.kd_jbtn} selected{/if}>{$value.nm_jbtn}</option>
                {/loop}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Status</label>
            <div class="col-sm-9">
              <select class="form-control" name="status">
                <option value="1"{if: $petugas.form.status == '1'} selected{/if}>Aktif</option>
                <option value="0"{if: $petugas.form.status == '0'} selected{/if}>Tidak Aktif</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="m-b-xl clearfix">
      <button type="button" name="button" class="btn btn-primary" id="simpan"><i class="fa fa-save"></i><span class="hidden-xs"> Simpan</span></button>
      <button type="button" name="button" class="btn btn-danger" id="hapus"><i class="fa fa-trash"></i><span class="hidden-xs"> Hapus</span></button>
      <button type="button" name="button" class="btn btn-warning" id="batal"><i class="fa fa-close"></i><span class="hidden-xs"> Batal</span></button>
    </div>
  </div>
</div>
<script type="text/javascript">
  $('select').selectator();
</script>
<script type="text/javascript">
   $(function () {
       $('.tanggal').datetimepicker({
         format: 'YYYY-MM-DD',
         locale: 'id'
       });
   });
</script>
