<article class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Kelola Pengguna</h3>
            </div>
            <div class="panel-body">
        				<div class="table-responsive no-margin">
        					<table class="table table-striped no-margin">
        						<thead>
        							<tr>
        								<th>Nama Pengguna</th>
        								<th>Nama Lengkap</th>
        								<th>Email</th>
                        <th>Role</th>
                        <th>Capability</th>
                        <th>Access</th>
        								<th class="text-right">Aksi</th>
        							</tr>
        						</thead>
        						<tbody>
        							{loop: $users}
        							<tr>
        								<td><a href="{$value.editURL}">{$value.username}</a></td>
        								<td>{$value.fullname}</td>
        								<td>{$value.email}</td>
                        <td>{$value.role}</td>
                        <td>{$value.cap}</td>
                        <td>{$value.access}</td>
        								<td class="text-right">
        									<a href="{$value.editURL}" class="btn btn-xs btn-success">
        										<i class="fa fa-pencil"></i> <span class="hidden-xs">Edit</span>
        									</a>
        									<a href="{$value.delURL}" class="btn btn-xs btn-danger {if: $value.id==1 || $value.id==$myId}disabled{/if}" data-confirm="Anda yakin akan menghapus user ini?">
        										<i class="fa fa-trash-o"></i> <span class="hidden-xs">Hapus</span>
        									</a>
        								</td>
        							</tr>
        							{/loop}
        						</tbody>
        					</table>
        				</div>
            </div>
        </div>
    </div>
</article>
