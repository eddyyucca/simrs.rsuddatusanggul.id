<div class="panel panel-default">
  <div class="panel-body">
    <div class="table-responsive no-margin">
      <table class="table table-stripped">
        <thead>
          <tr>
            <th>ID Racikan</th>
            <th>Nama Racikan</th>
          </tr>
        </thead>
        <tbody>
          {if: $racikan}
          {loop: $racikan}
          <tr class="pilih_racikan" data-kd_racik="{$value.kd_racik}" data-nm_racik="{$value.nm_racik}" data-kat="racikan">
            <td>{$value.kd_racik}</td>
            <td>{$value.nm_racik}</td>
          </tr>
          {/loop}
          {else}
          <tr>
            <td colspan="2">Tidak ada data metode racik.</td>
          </tr>
          {/if}
        </tbody>
      </table>
    </div>
  </div>
</div>
