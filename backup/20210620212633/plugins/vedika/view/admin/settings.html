<article class="row">
    <form action="{?=url(ADMIN.'/vedika/saveSettings')?}" method="POST">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{$settings.title}</h3>
                </div>
            	  <div class="panel-body">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="vedika[username]" class="form-control" value="{$settings.vedika.username}" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" name="vedika[password]" class="form-control" value="{$settings.vedika.password}" />
                    </div>
                    <div class="form-group">
                        <label>Berkas SEP</label>
                        <select name="vedika[sep]" class="form-control">
                          {loop: $settings.master_berkas_digital}
                            <option value="{$value.kode}" {if: $value.kode == $settings.vedika.sep}selected{/if}>{$value.nama}</option>
                          {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Berkas SKDP</label>
                        <select name="vedika[skdp]" class="form-control">
                          {loop: $settings.master_berkas_digital}
                            <option value="{$value.kode}" {if: $value.kode == $settings.vedika.skdp}selected{/if}>{$value.nama}</option>
                          {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Berkas Laporan Operasi</label>
                        <select name="vedika[operasi]" class="form-control">
                          {loop: $settings.master_berkas_digital}
                            <option value="{$value.kode}" {if: $value.kode == $settings.vedika.operasi}selected{/if}>{$value.nama}</option>
                          {/loop}
                        </select>
                    </div>
                    <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                </div>
            </div>
        </div>
    </form>
</article>
