<div class="row" id="manage" style="margin-bottom:100px;">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Kelola ICD 9</h3>
      </div>
      <div class="panel-body">
        <div class="table-responsive no-margin">
          <table id="icd9_json" class="table table-bordered no-padding" width="100%">
            <thead>
              <tr>
                <th>Kode</th>
                <th>Nama Prosedur</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Kelola ICD 10</h3>
      </div>
      <div class="panel-body">
        <div class="table-responsive no-margin">
          <table id="icd10_json" class="table table-bordered no-padding" width="100%">

              <tr>
                <th>Kode</th>

  $(document).ready(function() {
      $('#icd9_json').DataTable( {
          "processing": true,
          "ajax": "{?=url([ADMIN,'icd','icd9'])?}",

              { "data": "kode" },
              { "data": "nama" }
          ]
      } );
      $('#icd10_json').DataTable( {
          "processing": true,
          "ajax": "{?=url([ADMIN,'icd','icd10'])?}",

              { "data": "kode" },

          ]
      } );
  } );
