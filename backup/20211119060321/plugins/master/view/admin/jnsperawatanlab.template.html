<div id="display_template">
  <div class="table-responsive no-margin">
    <table class="table table-striped no-padding">
      <thead>
        <tr>
          <th>Nama Pemeriksaan <a href="{?=url([ADMIN,'master','templatelaboratoriumform','{$jnsperawatan.kd_jenis_prw}'])?}" class="btn btn-xs btn-primary" data-toggle="modal" data-target="#templateModal"><span class="fa fa-plus"></span> Add</a> <button type="button" class="btn btn-xs btn-warning" id="tutup_template"><span class="fa fa-forward"></span></button></th>
          <th>Satuan</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        {if: $jnsperawatan.list}
        {loop: $jnsperawatan.list}
        <tr>
          <td>{$value.Pemeriksaan}</td>
          <td>{$value.satuan}</td>
          <td><button type="button" class="btn btn-xs btn-danger delete_template" data-id_template="{$value.id_template}"><span class="fa fa-trash"></span> Del</button></td>
        </tr>
        {/loop}
        {else}
        <tr>
          <td colspan="3" class="text-center">Tidak ada data perawatan.</td>
        </tr>
        {/if}
      </tbody>
    </table>
  </div>
</div>
