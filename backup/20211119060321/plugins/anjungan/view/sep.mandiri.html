
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=0.1">
    <title>{$title} - {$settings.nama_instansi}</title>
    <link rel="icon" href="{?=url()?}/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="{?=url(MODULES)?}/anjungan/css/bootstrap.min.css">
    <link href="{?=url()?}/assets/css/font-awesome.css" rel="stylesheet">
    <link href="{?=url(MODULES)?}/anjungan/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link href="{?=url(MODULES)?}/anjungan/css/jquery-ui.min.css" rel="stylesheet">
  	<link href="{?=url(MODULES)?}/anjungan/css/keyboard.css" rel="stylesheet">
    <style media="screen">
      body {
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      	background: #0264d6;
        margin:0;
      	height:calc(100vh);
      	width:100%;
      }
      .modal-full {
        min-width: 100%;
        margin: 0;
      }
      .modal-full .modal-content {
        min-height: 100vh;
      }
      .modal-fix {
        min-width: 1024px;
        margin: 0;
      }
      .modal-fix .modal-content {
        min-height: 100vh;
      }
      .modal .tab-content {
        min-height: 50vh;
      }
      .nav-pills.nav-wizard > li {
        position: relative;
        overflow: visible;
        border-right: 8px solid transparent;
        border-left: 8px solid transparent;
      }

      .nav-pills.nav-wizard > li + li {
        margin-left: 0;
      }

      .nav-pills.nav-wizard > li:first-child {
        border-left: 0;
      }

      .nav-pills.nav-wizard > li:first-child a {
        border-radius: 5px 0 0 5px;
      }

      .nav-pills.nav-wizard > li:last-child {
        border-right: 0;
      }

      .nav-pills.nav-wizard > li:last-child a {
        border-radius: 0 5px 5px 0;
      }

      .nav-pills.nav-wizard > li a {
        border-radius: 0;
        background-color: #eee;
      }

      .nav-pills.nav-wizard > li:not(:last-child) a:after {
        position: absolute;
        content: "";
        top: 0px;
        right: -20px;
        width: 0px;
        height: 0px;
        border-style: solid;
        border-width: 20px 0 20px 20px;
        border-color: transparent transparent transparent #eee;
        z-index: 150;
      }

      .nav-pills.nav-wizard > li:not(:first-child) a:before {
        position: absolute;
        content: "";
        top: 0px;
        left: -20px;
        width: 0px;
        height: 0px;
        border-style: solid;
        border-width: 20px 0 20px 20px;
        border-color: #eee #eee #eee transparent;
        z-index: 150;
      }

      .nav-pills.nav-wizard > li:hover:not(:last-child) a:after {
        border-color: transparent transparent transparent #aaa;
      }

      .nav-pills.nav-wizard > li:hover:not(:first-child) a:before {
        border-color: #aaa #aaa #aaa transparent;
      }

      .nav-pills.nav-wizard > li:hover a {
        background-color: #aaa;
        color: #fff;
      }

      .nav-pills.nav-wizard > li:not(:last-child) a.active:after {
        border-color: transparent transparent transparent #428bca;
      }

      .nav-pills.nav-wizard > li:not(:first-child) a.active:before {
        border-color: #428bca #428bca #428bca transparent;
      }

      .nav-pills.nav-wizard > li a.active {
        background-color: #428bca;
      }
      div.ui-keyboard {
        z-index: 2000;
      }
      footer {
          position: fixed;
          right: 0px;
          bottom: 0px;
          height: 40px;
          width: calc(100% - 0px);
          font-size: 14px;
          color: #fff;
      }
      footer a, footer a:hover {
        color: #fff;
      }
    </style>
</head>
<body>
  <div class="mx-auto text-center text-white">
    <img src="{?=url()?}/{$logo}" width="150"><br>
    <h3 class="display-6">Anjungan Cetak Surat Eligibilitas Peserta BPJS</h3>
    <h2 class="display-5">{$settings.nama_instansi}</h2>
  </div>

  <br><br><br>
  <div class="container">
    <div class="card-deck mb-3 text-center">
      <div class="card mb-4 shadow-sm" data-toggle="modal" data-target="#antrian">
        <div class="card-body btn btn-lg btn-success">
          <ul class="list-unstyled mt-3 mb-4">
            <span style="font-size: 100px; color: white;"><i class="fa fa-question"></i></span>
          </ul>
          <a href="#" style="text-decoration: none; color: white;"><h1 class="display-4">CETAK SEP</h1></a>
        </div>
      </div>
      <div class="card mb-4 shadow-sm" data-toggle="modal" data-target="#daftar">
        <div class="card-body btn btn-lg btn-primary">
          <ul class="list-unstyled mt-3 mb-4">
            <span style="font-size: 100px; color: white;"><i class="fa fa-stethoscope"></i></span>
          </ul>
          <h1 class="display-4">CHECK IN</h1>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="pricing-header mt-5 px-3 py-3 pt-md-3 pb-md-2 mx-auto text-center text-danger bg-white">
    <h3 class="display-6"><marquee>{$running_text}</marquee></h3>
  </div>

  <footer class="visible-lg visible-md bg-primary" style="padding:10px;z-index:1000;">
    <div class="canvas">
      <p class="pull-right">
        Made with <i class="fa fa-heart text-danger"></i> by <a href="https://basoro.id/" target="_blank"><b>drg. F. Basoro</b>.</a>
        {$powered}.
      </p>
      <p><i class="fa fa-fw fa-calendar"></i> <span>{$tanggal}</span> <i class="fa fa-fw fa-clock-o"></i><span id="clock"></span> <i class="fa fa-fw fa-user"></i> <span>{?= sprintf('Login sebagai <strong>%s</strong>', $username) ?}</span></p>
    </div>
  </footer>

  <!-- Modal Antrian -->
  <div class="modal fade" id="antrian" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <form class="form-signin" action="{?=url('anjungan/sep/cek')?}" method="post">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Cek Kartu Berobat</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <input type="text" name="no_rkm_medis" id="cek_norm" class="form-control form-control-lg text-white" placeholder="Nomor Kartu Berobat" required>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-secondary" data-dismiss="modal">Tutup</button>
          <button class="btn btn-lg btn-success shadow" name="cekrm" onclick="this.value=\'cekrm\'" type="submit">Cek Kartu Berobat</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Daftar -->
  <div class="modal fade" id="daftar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Check In Pendaftaran</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <div>
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" id="norm" placeholder="Nomor Booking">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-secondary" data-dismiss="modal">Tutup</button>
          <button type="submit" id="checkin" class="btn btn-lg btn-primary">Check In</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="{?=url(MODULES)?}/anjungan/js/jquery.min.js"></script>
  <script src="{?=url(MODULES)?}/anjungan/js/popper.min.js"></script>
  <script src="{?=url(MODULES)?}/anjungan/js/bootstrap.min.js"></script>
  <script src="{?=url(MODULES)?}/anjungan/js/gijgo.min.js" type="text/javascript"></script>
  <script src="{?=url(MODULES)?}/anjungan/js/jquery-ui-custom.min.js"></script>
  <script src="{?=url(MODULES)?}/anjungan/js/jquery.keyboard.js"></script>
  <script src="{?=url(MODULES)?}/anjungan/js/jquery.mousewheel.js"></script>
  <script>
  $( function() {
    $( '#tanggal' ).datepicker({
      format: 'yyyy-mm-dd'
    });
  } );
  $(function() {
      $('#norm')
      .keyboard({
        layout: 'custom',
        customLayout: {
          'normal' : [
            '8 9 . {b}',
            '4 5 6 7',
            '0 1 2 3',
            '{accept} {cancel}'
          ]
        },
        maxLength : 6,
        // Prevent keys not in the displayed keyboard from being typed in
        restrictInput : true,
        // include lower case characters (added v1.25.7)
        restrictInclude : 'a b c d e f',
        // don't use combos or A+E could become a ligature
        useCombos : false,
        // activate the "validate" callback function
        acceptValid : true,
        validate : function(keyboard, value, isClosing){
          // only make valid if input is 6 characters in length
          return value.length === 6;
        }
      })
      //.addTyping();
  });

  $(function() {
      $('.norm')
      .keyboard({
        layout: 'custom',
        customLayout: {
          'normal' : [
            '8 9 . {b}',
            '4 5 6 7',
            '0 1 2 3',
            '{accept} {cancel}'
          ]
        },
        maxLength : 6,
        // Prevent keys not in the displayed keyboard from being typed in
        restrictInput : true,
        // include lower case characters (added v1.25.7)
        restrictInclude : 'a b c d e f',
        // don't use combos or A+E could become a ligature
        useCombos : false,
        // activate the "validate" callback function
        acceptValid : true,
        validate : function(keyboard, value, isClosing){
          // only make valid if input is 6 characters in length
          return value.length === 6;
        }
      })
      //.addTyping();
  });

  $(function() {
      $('#cek_norm')
      .keyboard({
        layout: 'custom',
        customLayout: {
          'normal' : [
            '8 9 . {b}',
            '4 5 6 7',
            '0 1 2 3',
            '{accept} {cancel}'
          ]
        },
        maxLength : 6,
        // Prevent keys not in the displayed keyboard from being typed in
        restrictInput : true,
        // include lower case characters (added v1.25.7)
        restrictInclude : 'a b c d e f',
        // don't use combos or A+E could become a ligature
        useCombos : false,
        // activate the "validate" callback function
        acceptValid : true,
        validate : function(keyboard, value, isClosing){
          // only make valid if input is 6 characters in length
          return value.length === 6;
        }
      })
      //.addTyping();
  });

  </script>
  <script>
  $("#daftar").on("click","#checkin", function(event){
    alert('Terima kasih telah melakukan check in pendaftaran rawat jalan. Silahkan lakukan cetak mandiri Surat Eligibilitas Peserta (SEP) anda pada menu CETAK SEP.');
    $('#daftar').modal('hide');
  });
  </script>

</body>
</html>
