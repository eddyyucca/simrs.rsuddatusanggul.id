<div id="form">
  <div class="row col-md-5 m-r-md">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Kode Kamar</label>
            <div class="col-sm-9">
              <input type="text" id="kd_kamar" name="kd_kamar" class="form-control" value="{$kamar.form.kd_kamar}" {if: !empty($kamar.form.kd_kamar)}disabled{/if}>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Nama Bangsal</label>
            <div class="col-sm-9">
              <select class="form-control" name="kd_bangsal">
                {loop: $kamar.bangsal}
                  <option value="{$value.kd_bangsal}"{if: $kamar.form.kd_bangsal == $value.kd_bangsal} selected{/if}>{$value.nm_bangsal}</option>
                {/loop}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Tarif Kamar</label>
            <div class="col-sm-9">
              <input type="text" name="trf_kamar" class="form-control" value="{$kamar.form.trf_kamar}">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Status</label>
            <div class="col-sm-9">
              <select class="form-control" name="status">
                {loop: $kamar.status}
                  <option value="{$value}"{if: $kamar.form.status == $value} selected{/if}>{$value}</option>
                {/loop}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Kelas</label>
            <div class="col-sm-9">
              <select class="form-control" name="kelas">
                {loop: $kamar.kelas}
                  <option value="{$value}"{if: $kamar.form.kelas == $value} selected{/if}>{$value}</option>
                {/loop}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-3 control-label">Status Data</label>
            <div class="col-sm-9">
              <select class="form-control" name="statusdata">
                <option value="1"{if: $kamar.form.statusdata == '1'} selected{/if}>Aktif</option>
                <option value="0"{if: $kamar.form.statusdata == '0'} selected{/if}>Tidak Aktif</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="m-b-xl clearfix">
      <button type="button" name="button" class="btn btn-primary" id="simpan"><i class="fa fa-save"></i><span class="hidden-xs"> Simpan</span></button>
      <button type="button" name="button" class="btn btn-danger" id="hapus"><i class="fa fa-trash"></i><span class="hidden-xs"> Hapus</span></button>
      <button type="button" name="button" class="btn btn-warning" id="batal"><i class="fa fa-close"></i><span class="hidden-xs"> Batal</span></button>
    </div>
  </div>
</div>
<script type="text/javascript">
  $('select').selectator();
</script>
