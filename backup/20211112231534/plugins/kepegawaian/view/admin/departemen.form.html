<article class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{$master.title}</h3>
            </div>
            <div class="panel-body">
    		        <form name="master" action="{?=url(ADMIN.'/kepegawaian/departemensave/'.@$master.form.dep_id)?}" method="POST">
                  <div class="form-group">
                      <label>Kode Departemen</label>
                      <input type="text" name="dep_id" class="form-control" value="{$master.form.dep_id}" />
                  </div>
                  <div class="form-group">
                      <label>Nama Departemen</label>
                      <input type="text" name="nama" class="form-control" value="{$master.form.nama}"/>
                  </div>
    	            <div class="form-group">
    	                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
    	            </div>
                </form>
            </div>
        </div>
    </div>
</article>
