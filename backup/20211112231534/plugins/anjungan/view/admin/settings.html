<article class="row">
    <form action="{?=url(ADMIN.'/anjungan/saveSettings')?}" method="POST">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{$settings.title}</h3>
                </div>
            	  <div class="panel-body">
                    <div class="form-group">
                        <label>Tampilkan Poli</label>
                        <select name="anjungan[display_poli][]" class="form-control" multiple>
                          {loop: $settings.poliklinik}
                            <option value="{$value.kd_poli}" {$value.attr}>{$value.nm_poli}</option>
                          {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Cara Bayar Umum</label>
                        <select name="anjungan[carabayar_umum]" class="form-control">
                          {loop: $settings.penjab}
                            <option value="{$value.kd_pj}"{if: $value.kd_pj == $settings.anjungan.carabayar_umum} selected{/if}>{$value.png_jawab}</option>
                          {/loop}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Antrian Loket</label>
                        <input type="text" name="anjungan[antrian_loket]" class="form-control" value="{$settings.anjungan.antrian_loket}" />
                    </div>
                    <div class="form-group">
                        <label>Antrian CS</label>
                        <input type="text" name="anjungan[antrian_cs]" class="form-control" value="{$settings.anjungan.antrian_cs}" />
                    </div>
                    <div class="form-group">
                        <label>Running Text Anjungan</label>
                        <input type="text" name="anjungan[text_anjungan]" class="form-control" value="{$settings.anjungan.text_anjungan}" />
                    </div>
                    <div class="form-group">
                        <label>Running Text Loket</label>
                        <input type="text" name="anjungan[text_loket]" class="form-control" value="{$settings.anjungan.text_loket}" />
                    </div>
                    <div class="form-group">
                        <label>Running Text Poliklinik</label>
                        <input type="text" name="anjungan[text_poli]" class="form-control" value="{$settings.anjungan.text_poli}" />
                    </div>
                    <div class="form-group">
                        <label>Running Text Laboratorium</label>
                        <input type="text" name="anjungan[text_laboratorium]" class="form-control" value="{$settings.anjungan.text_laboratorium}" />
                    </div>
                    <div class="form-group">
                        <label>ID Vidio Youtube</label>
                        <input type="text" name="anjungan[vidio]" class="form-control" value="{$settings.anjungan.vidio}" />
                    </div>
                    <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                </div>
            </div>
        </div>
    </form>
</article>
